    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

<body>

    <form id="searchWrapper" class="active">
        <label for="locationInput">Enter City</label>
        <div id="searchBarWrapper">
            <input type="text" name="location" id="locationInput">
            <img src="./assets/magnify.svg" id="searchSubmit">
        </div>
        <!-- <button id="searchSubmit" type="button">Search location</button> -->
    </form>

    <div id="weatherWrapper" class="">

        <div id="weatherHeader">
            <div class="headerIcon" id="scaleSwitch">F</div>
            <div class="headerIcon" id="resetButton">Reset</div>
        </div>

        <div id="weatherBody">
            <div id="mainWeather">
                <div id="leftMainWeather">
                    <p id="tempDisplay"></p>
                    <p id="locationDisplay">Northampton, MA, USA</p>
                </div>
                <div id="rightMainWeather">
                    <img id="weatherIcon">
                    <p id="weatherDescription"></p>
                </div>
            </div>

            <div id="smallWeather">

            </div>

        </div>
    </div>
