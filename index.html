<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <form>
        <label for="locationInput">Enter Location</label>
        <input type="text" name="location" id="locationInput">
        <button id="searchSubmit" type="button">Search location</button>
    </form>

    <div id="locationNameWrapper">
        <p>City</p>
        <p id="cityDisplay"></p>
        <p>State</p>
        <p id="stateDisplay"></p>
        <p>Country</p>
        <p id="countryDisplay"></p>
    </div>

    <div id="tempWrapper">
        <p>Temperature</p>
        <p id="tempDisplay"></p>
    </div>
    
</body>
</html>
