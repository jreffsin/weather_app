<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <form id="searchWrapper" class="active">
        <label for="locationInput" id="searchLabel">Check the Weather</label>
        <div id="searchBarWrapper">
            <input type="text" name="location" id="locationInput" placeholder="Enter a location" autofocus>
            <img src="./assets/magnify.svg" id="searchSubmit">
        </div>

    </form>

    <div id="weatherWrapper" class="">

        <div id="weatherHeader">
            <img class="headerIcon" id="scaleSwitch" src="./assets/scaleF.png">
            <img class="headerIcon" id="resetButton" src="./assets/return.png">
        </div>

        <div id="weatherBody">
            <div id="mainWeather">
                <div id="leftMainWeather">
                    <p id="tempDisplay"></p>
                    <p id="locationDisplayCityState"></p>
                    <p id="locationDisplayCountry"></p>
                </div>
                <div id="rightMainWeather">
                    <img id="weatherIcon">
                    <p id="weatherDescription"></p>
                </div>
            </div>

            <div id="smallWeather">
                <div class="smallWrapper" id="feelsLikeWrapper">
                    <p class="smallHeader" id="feelsLikeHeader">Feels like</p>
                    <p class="smallDisplay" id="feelsLikeDisplay"></p>
                </div>
                <div class="smallWrapper" id="humidityWrapper">
                    <p class="smallHeader" id="humidityHeader">Humidity</p>
                    <p class="smallDisplay" id="humidityDisplay"></p>
                </div>
                <div class="smallWrapper" id="minTempWrapper">
                    <p class="smallHeader" id="minTempHeader">Min temp</p>
                    <p class="smallDisplay" id="minTempDisplay"></p>
                </div>
                <div class="smallWrapper" id="maxTempWrapper">
                    <p class="smallHeader" id="maxTempHeader">Max temp</p>
                    <p class="smallDisplay" id="maxTempDisplay"></p>
                </div>

            </div>

        </div>
    </div>

    <footer>API data provided by <a href="https://www.openweathermap.org" target="_blank">OpenWeather</a></footer>
    
</body>
</html>
